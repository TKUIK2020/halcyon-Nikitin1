<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>15</title>
</head>
<body>
    <div id="app">
        <ul>
            <li v-for="post in data">{{ post.title }} </li>
        </ul>
    </div>
    <script src="https://unpkg.com/vue"></script>
    <script>
        var app = new Vue ({
            el:'#app',
            data() { return { data: {} }},
            beforeMount () {
            	this.function();},
            methods: {
            	async function() {
                	const response = await fetch('https://jsonplaceholder.typicode.com/posts');
                	const data =  await response.json();
                	this.data = data;}}    	 
        });
    </script>
</body>
</html>
