<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>16</title>
    <style>
        button {
            text-align: center;
            font-size: 20px;
            margin: 50px;
            cursor: pointer;
            background-color: darkslategrey; 
            color: white; 
        }
        body{
        display: flex;
        justify-content: center;
        background-color: cyan;
         }
    </style>
    <body>
        <div id="app">
            <app-photo></app-photo>
        </div>
        <script src="https://unpkg.com/vue"></script>
        <script>
            Vue.component('app-photo',{
                data:function(){
                    return{
                        show: false   
                    }
                }, template: 
                `<div>
                  <p v-if="show"><img src="photo.jpg"></p>
                  <button v-on:click="show=!show">{{show?'Скрыть':'Показать'}}</button>
                </div>`
            })
            var app = new Vue({
                el: '#app',
            });
        </script>
</body>
